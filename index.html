<!DOCTYPE html>

<head>
    <title>D3 Interactive Scatter Plot</title>
    <link rel="icon" href="data:;base64,iVBORwOKGO=" />
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@500;700&display=swap" rel="stylesheet">
</head>

<body>

<h2 id='title'>United States Map</h2>
<div id='us-map-section'>
    <svg id='us-map'>

    </svg>
    <div id='rightSide'>
        <div id='tooltip'>

        </div>
        <svg id='legend'>
            <g>
                <rect x="10" y="0" width="40" height="40" fill="tomato"></rect>
                <text x="60" y="20" fill="white">Less than 15%</text>
            </g>
            <g>
                <rect x="10" y="40" width="40" height="40" fill="orange"></rect>
                <text x="60" y="60" fill="white">15% than 30%</text>
            </g>
            <g>
                <rect x="10" y="80" width="40" height="40" fill="lightgreen"></rect>
                <text x="60" y="100" fill="white">30% to 45%</text>
            </g>
            <g>
                <rect x="10" y="120" width="40" height="40" fill="limegreen"></rect>
                <text x="60" y="140" fill="white">More than 45%</text>
            </g>
        </svg>
        <div id='description'>Percentage of adults age 25 and older with a bachelor's degree or higher (2010-2014). Source: <a href='https://www.ers.usda.gov/data-products/county-level-data-sets/download-data.aspx'>USDA Economic Research Service</a></div>

    </div>

</div>
<script src="js/d3.v6.min.js"></script>
<script src="https://unpkg.com/topojson@3.0.2/dist/topojson.js"></script>
<script src="js/main.js"></script>
<script src="js/usMap.js"></script>
<script src="js/phases.js"></script>
<script src="js/controls.js"></script>

<!--todo hide control panel until loaded and hide when switching to other view with attributes-->
<div id="control_panel" class="control_panel">
    <div id="dropdown-group">
        <select name="Primary attribute" id="primary-selector" class="control-select">
            <option value="make">Make</option>
            <option value="injury-severity">Injury Severity</option>
        </select>
        <br>
        <select name="Secondary attribute" id="secondary-selector" class="control-select">
            <option value="fatalities">Fatalities</option>
            <option value="avg-aircraft-dmg">Average aircraft damage</option>
            <option value="num-accidents">Number of accidents</option>
        </select>
    </div>
    <div id="date_slider"></div>
    <div id="checkbox-group">
        <input type="checkbox" id="commercial-box" class="controlbox" name="commercial-box">
        <label for="commercial-box">Commercial</label>
        <br>
        <input type="checkbox" id="private-box" class="controlbox" name="private-box">
        <label for="private-box">Private</label>
        <br>
        <input type="checkbox" id="amateur-box" class="controlbox" name="amateur-box">
        <label for="amateur-box">Amateur-built</label>
    </div>

</div>

</body>

</html>
